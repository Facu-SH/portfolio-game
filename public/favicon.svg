<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0a0a1a"/>
  
  <!-- Stars -->
  <circle cx="15" cy="20" r="1" fill="#ffffff" opacity="0.5"/>
  <circle cx="85" cy="15" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="75" cy="80" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="20" cy="75" r="1" fill="#ffffff" opacity="0.6"/>
  
  <!-- Spaceship -->
  <g filter="url(#neonGlow)">
    <!-- Main body -->
    <polygon 
      points="50,15 30,75 40,65 50,70 60,65 70,75" 
      fill="#001a33" 
      stroke="url(#glow)" 
      stroke-width="2"
    />
    
    <!-- Cockpit -->
    <ellipse cx="50" cy="40" rx="8" ry="12" fill="#00ffff" opacity="0.5"/>
    
    <!-- Engine glow -->
    <polygon 
      points="40,68 50,85 60,68" 
      fill="#00ffff" 
      opacity="0.8"
    />
    <polygon 
      points="43,68 50,78 57,68" 
      fill="#ffffff" 
      opacity="0.6"
    />
  </g>
</svg>

